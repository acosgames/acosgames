<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ACOS - Client Simulator</title>
    <meta name="description" content="ACOS Client Simulator" />
    <meta name="author" content="A Cup Of Skill" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src ws://*:3301 ws://*:3280 http://*:3280 http://*:3301 http://*:3201 ws://*:3201 http://*:3200 ws://*:3200 ws://localhost:3201 http://localhost:3201 https://fonts.gstatic.com https://fonts.googleapis.com 'self' 'unsafe-inline' data:" />
    <!-- <base href="/g/test-game-3" target="_blank"> -->
</head>

<body>
    <div id="root"></div>
    <script>
        function loadJS(url) {
            loadScript(url, function (path, status) {
                if (status == 'ok')
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'loaded' }, '*')
                    }, 1)
            });
        }
        function loadScript(path, callback) {
            var done = false
            let mainScript = document.createElement('script')
            mainScript.onload = handleLoad
            mainScript.onreadystatechange = handleReadyStateChange
            mainScript.onerror = handleError
            mainScript.src = path
            document.body.appendChild(mainScript)
            function handleLoad() {
                if (!done) {
                    done = true
                    callback(path, "ok")
                }
            }
            function handleReadyStateChange() {
                var state;
                if (!done) {
                    state = mainScript.readyState
                    if (state === "complete") {
                        handleLoad()
                    }
                }
            }
            function handleError() {
                if (!done) {
                    done = true
                    callback(path, "error")
                }
            }
        }

        loadJS('/client.bundle.dev.js');

    </script>


    <!-- <script src="/client.bundle.dev.js"></script>  -->
</body>

</html>
